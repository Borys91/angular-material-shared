<mat-toolbar color="primary">
  <mat-toolbar-row>
      <a routerLink="/">
        <h1>
          <span class="gd-logo">GD</span>
          {{prefix}}<strong>{{postfix}}</strong>
        </h1>
      </a>
  </mat-toolbar-row>
  <mat-toolbar-row *ngIf="showPrerelease" class="preview-notice">
      <span>
          <mat-icon>warning</mat-icon> This is a preview site.
      </span>
      <a href="{{preReleaseLiveSiteLink}}" *ngIf="preReleaseLiveSiteLink">Click here to go to the live site</a>
      <span *ngIf="preReleaseVersion">Version: {{preReleaseVersion}}</span>
      <span *ngIf="preReleaseBuildDate">Built: {{preReleaseBuildDate | date:'dd.MM.yyyy HH:mm'}} (UTC)</span>
      <button mat-button mat-raised-button color="primary" (click)="showPrerelease = false">OK</button>
  </mat-toolbar-row>
</mat-toolbar>
